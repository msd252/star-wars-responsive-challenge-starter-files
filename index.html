<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/float-grid.css" />
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  <header>
    <div class="header-block">
      <div class="row">
        <div class="col-12">
          <h1>Star Wars Characters</h1>
          <h4>Incomplete List</h4> </div>
      </div>

    </div>
  </header> 
  <main>
    <div class="card-list">
      <div class="row">
        <div class="col-4">
          <div class="card ">
            <img src="images/rey_square.png" class=card-image>
            <div class="card-description">
              <h4>Rey</h4>
              <p>Protagonist, from Jakku</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card ">
            <img src="images/finn_square.png" class=card-image>
            <div class="card-description">
              <h4>Rey</h4>
              <p>Protagonist, from Jakku</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card ">
            <img src="images/kylo_square.png" class=card-image>
            <div class="card-description">
              <h4>Kylo Ren</h4>
              <p>Main villian, or is he?</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <div class="card ">
            <img src="images/poe_square.png" class=card-image>
            <div class="card-description">
              <h4>Poe</h4>
              <p>Pilot for the resistence</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card ">
            <img src="images/chewbacca_square.png" class=card-image>
            <div class="card-description">
              <h4>Chewbacca</h4>
              <p>A great first mate</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card ">
            <img src="images/yoda_square.png" class=card-image>
            <div class="card-description">
              <h4>Yoda</h4>
              <p>A wise old jedi master</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
